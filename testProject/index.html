<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="nav-bar"></div>
    <div id="app">
        <div class="product">
            <div class="product-image">
                <img v-bind:src="image" alt="">
            </div>
            <div class="product-info">
                <h1>{{product}}</h1>
                <p v-if="inventory > 10"> In Stock </p>
                <p v-else-if="inventory <= 10 && inventory > 0"> Almost Out of Stock!</p>
                <p v-else> Out Of Stock</p>
                <p v-show="inStock"> Show elements ( more efficient than v-if which removes the element from DOM)</p>
                <p v-if="onSale">On Sale!</p>

                <ul>
                    <li v-for="val in details"> {{val}} </li>
                </ul>
                <div v-for="val in variants">
                    <p>{{val.variantColor}}</p>
                </div>
            </div>
            <div class="product-link">
                <a v-bind:href="linkurl"> Link to SO stuff</a>
            </div>
        </div>
    </div>

    <div id="todo-list">
        <ol>
            <li v-for="todo in todos">
                text: {{todo.text}}
            </li>
        </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
